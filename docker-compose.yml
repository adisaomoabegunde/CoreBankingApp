version: "3.8"

services:
  corebanking-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corebanking-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      # Database connection string - override via .env file or docker-compose.override.yml
      # - ConnectionStrings__DefaultConnection=Server=db;Database=CoreBanking;...
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
